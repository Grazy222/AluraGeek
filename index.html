<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Challenge AluraGeek</title>
</head>
<body>
    <header>
        <img class="logo" src="./imagens/Logo.png" alt="logo">
    </header>
    <main>
        <section>
            <div id="produtos" class="vitrini">
                <div class="titulo">
                    <h3>MEUS PRODUTOS:</h3>
                </div>  
                <div class="bloco1">
                    <img id="imagemXicara" src="./imagens/xicara.png" alt="cabeca-boneco" class="cabeca">
                    <img id="miniGame" src="./imagens/gameBoy.png" alt="game" class="skil">
                    <img id="imagemXicara" src="./imagens/xicara.png" alt="cabeca-boneco" class="cabeca">
                    <img src="./imagens/Scroll.png" alt="skrol" class="skrol">
                </div>
                <div class="bloco2">
                    <img id="miniGame" src="./imagens/gameBoy.png" alt="game" class="skil2">
                    <img id="imagemXicara" src="./imagens/xicara.png" alt="cabeca-boneco" class="cabeca2">
                    <img id="miniGame" src="./imagens/gameBoy.png" alt="game" class="skil2">
                </div>
                <div class="bloco3">
                    <img id="imagemXicara" src="./imagens/xicara.png" alt="cabeca-boneco" class="cabeca3">
                    <img id="miniGame" src="./imagens/gameBoy.png" alt="game" class="skil3">
                    <img id="imagemXicara" src="./imagens/xicara.png" alt="cabeca-boneco" class="cabeca3">
                </div>
            </div><!-- div Classico -->
            
            <div  class="formulario">
                 <h3>ADICIONAR PRODUTO:</h3>
                 
                    <form id="form" class="form">
                        <input type="text"  id="username" placeholder="nome..."> 
                        <input type="number"  id="valor" placeholder="valor...">
                        
                        <label for="picture__input" class="picture" tabindex="0">
                            <span class="picture__image">Imagem...</span>
                        </label> 
                        <input id="picture__input" type="file" accept="image/*"  class="picture_input"/>
                        
                        <div id="carrinho" class="btn-enviar">
                            <input onclick="carrinho" type="submit" class="enviar" value="Guardar" placeholder="imagem..."> 
                        <div class="btn-limpar">
                            <input type="reset" class="reset" name="limpar" value="Limpar">
                        </div>
                    </div>
                </form> 
            </div><!-- <img class="imagemFormulario" src="./imagens/Form.png" alt="imagem Formmulario">  --> 
        </section>
    </main>
    <footer>
       <div class="logo-footer">
        <img src="./imagens/Logo.png" alt="imagemfooter" class="imagemFooter">
        <p class="paragrafoFooter">DESENVOLVIDO POR [ GRACIELE PEREIRA ]</p>
        <p class="subParagrafo">ALURA LATAM- 2024</p>
       </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
